version: '3.8'

services:
  # Web application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-refresh-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Redis cache service (example of multi-container setup)
  redis:
    image: redis:7-alpine
    container_name: docker-refresh-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - redis-data:/data

  # Nginx reverse proxy (example)
  nginx:
    image: nginx:alpine
    container_name: docker-refresh-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - app
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
